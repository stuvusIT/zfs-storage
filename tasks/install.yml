---
- name: Update repositories cache (apt)
  apt:
    update_cache: yes
  changed_when: false
  when: ansible_pkg_mgr == "apt"

- name: Install ZFS apt packages
  apt:
    name: "{{ item }}"
  with_items:
    - zfsutils-linux
    - zfs-initramfs
    - zfs-zed
    - zfs-doc
  when: ansible_pkg_mgr == "apt"

- name: Load kernel module
  modprobe:
    name: "zfs"
    state: present

- name: Add zfs module to /etc/modules
  lineinfile:
    dest: /etc/modules
    line: 'zfs'
    state: present
